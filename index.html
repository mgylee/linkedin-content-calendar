<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorgias LinkedIn Content Calendar</title>
  <style>
    :root {
      --gorgias: #6E44FF;
      --gorgias-dark: #5835CC;
      --gorgias-bg: #F7F5FF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      padding: 40px 24px;
    }

    .container { max-width: 1320px; margin: 0 auto; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 32px; }

    .filters { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; }

    .filter-btn {
      padding: 6px 14px;
      border: 1px solid #d0d0d0;
      border-radius: 20px;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .filter-btn:hover { border-color: #1a1a1a; }
    .filter-btn.active { background: var(--gorgias); color: #fff; border-color: var(--gorgias); }
    .filter-btn.active[data-filter="thought_leadership"] { background: #4350d0; border-color: #4350d0; }
    .filter-btn.active[data-filter="product"] { background: #b37400; border-color: #b37400; }
    .filter-btn.active[data-filter="engagement"] { background: #2d7a2d; border-color: #2d7a2d; }

    .calendar { display: grid; gap: 20px; }

    .entry { background: #fff; border-radius: 10px; border: 1px solid #e5e5e5; overflow: hidden; }

    .entry-header {
      padding: 24px;
      display: grid;
      grid-template-columns: 100px 1fr 200px;
      gap: 20px;
      align-items: start;
      cursor: pointer;
      transition: background 0.1s;
    }
    .entry-header:hover { background: #fafafa; }

    .card-date { text-align: center; }
    .card-date .month { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #666; }
    .card-date .day { font-size: 32px; font-weight: 700; line-height: 1.1; }
    .card-date .weekday { font-size: 12px; color: #999; }

    .card-body { min-width: 0; }
    .card-body .topic { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
    .card-body .hook { font-size: 14px; color: #555; line-height: 1.5; margin-bottom: 12px; }

    .tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .tag { font-size: 11px; padding: 3px 10px; border-radius: 12px; font-weight: 500; }
    .tag-type { background: #eef0ff; color: #4350d0; }
    .tag-product { background: #fef3e0; color: #b37400; }
    .tag-engagement { background: #e8f8e8; color: #2d7a2d; }
    .tag-cta { background: #f0f0f0; color: #555; }

    .card-meta { font-size: 13px; color: #666; line-height: 1.6; }
    .card-meta .label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.4px; color: #999; font-weight: 600; }

    .expand-hint {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .expand-hint .arrow { transition: transform 0.2s; display: inline-block; }
    .entry.open .expand-hint .arrow { transform: rotate(90deg); }

    /* Drafts panel */
    .drafts-panel {
      display: none;
      border-top: 1px solid #e5e5e5;
      background: #fafafa;
    }
    .entry.open .drafts-panel { display: block; }

    /* Controls bar */
    .controls-bar {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 16px 24px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      flex-wrap: wrap;
    }

    .control-group { display: flex; align-items: center; gap: 8px; }

    .control-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: #999;
    }

    .persona-select {
      padding: 6px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      background: #fff;
      color: #1a1a1a;
      cursor: pointer;
      min-width: 200px;
    }
    .persona-select:focus { outline: none; border-color: var(--gorgias); }

    .tone-tabs { display: flex; gap: 0; }

    .tone-tab {
      padding: 7px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid #d0d0d0;
      background: #fff;
      color: #888;
      transition: all 0.15s;
    }
    .tone-tab:first-child { border-radius: 6px 0 0 6px; }
    .tone-tab:last-child { border-radius: 0 6px 6px 0; }
    .tone-tab:not(:first-child) { border-left: none; }
    .tone-tab:hover { color: #1a1a1a; }
    .tone-tab.active { background: var(--gorgias); color: #fff; border-color: var(--gorgias); }
    .tone-tab.active + .tone-tab { border-left-color: var(--gorgias); }

    /* Persona guidance */
    .persona-guidance {
      padding: 12px 24px;
      background: var(--gorgias-bg);
      border-bottom: 1px solid #e5e5e5;
      font-size: 13px;
      color: var(--gorgias);
      line-height: 1.5;
      display: none;
    }
    .persona-guidance.visible { display: block; }
    .persona-guidance .pg-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-right: 8px;
    }

    /* Draft content */
    .draft-content { display: none; padding: 28px 32px; }
    .draft-content.active { display: block; }

    .draft-post {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 24px 28px;
      font-size: 14px;
      line-height: 1.85;
      white-space: pre-line;
      max-width: 680px;
      position: relative;
    }
    .draft-post .post-text { color: #333; }

    .draft-comment {
      margin-top: 16px;
      padding: 16px 20px;
      background: #f0f4ff;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
      max-width: 680px;
    }
    .draft-comment .comment-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: #4350d0;
      margin-bottom: 4px;
    }

    .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 5px 12px;
      font-size: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      color: #666;
      transition: all 0.15s;
    }
    .copy-btn:hover { border-color: #1a1a1a; color: #1a1a1a; }
    .copy-btn.copied { background: var(--gorgias); color: #fff; border-color: var(--gorgias); }

    /* Regen command */
    .regen-cmd {
      margin-top: 16px;
      max-width: 680px;
      padding: 12px 16px;
      background: #1a1a1a;
      border-radius: 6px;
      font-family: "SF Mono", "Fira Code", monospace;
      font-size: 12px;
      color: #a0e8a0;
      line-height: 1.5;
      position: relative;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .regen-cmd .cmd-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: block;
      margin-bottom: 6px;
    }
    .regen-cmd .copy-cmd-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 3px 10px;
      font-size: 11px;
      border: 1px solid #555;
      border-radius: 4px;
      background: transparent;
      cursor: pointer;
      color: #888;
      transition: all 0.15s;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .regen-cmd .copy-cmd-btn:hover { color: #fff; border-color: #fff; }
    .regen-cmd .copy-cmd-btn.copied { color: #a0e8a0; border-color: #a0e8a0; }

    /* Month calendar */
    .month-cal {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
      padding: 24px;
      margin-bottom: 24px;
    }
    .month-cal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .month-cal-title { font-size: 16px; font-weight: 700; }
    .month-cal-nav { display: flex; gap: 6px; }
    .month-cal-nav button {
      width: 32px;
      height: 32px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    .month-cal-nav button:hover { border-color: #1a1a1a; }
    .month-cal-legend { display: flex; gap: 16px; margin-bottom: 16px; }
    .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; color: #666; }
    .legend-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
    .month-cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }
    .day-header {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      padding: 8px 0;
    }
    .day-cell {
      text-align: center;
      padding: 10px 4px 8px;
      border-radius: 8px;
      min-height: 52px;
      cursor: default;
      transition: background 0.1s;
    }
    .day-cell .day-num { font-size: 14px; font-weight: 500; color: #1a1a1a; }
    .day-cell.empty .day-num { color: transparent; }
    .day-cell.today .day-num {
      background: var(--gorgias);
      color: #fff;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .day-cell.has-post { cursor: pointer; }
    .day-cell.has-post:hover { background: #f0f0f0; }
    .day-dots { display: flex; gap: 4px; justify-content: center; margin-top: 6px; min-height: 8px; }
    .day-dot { width: 8px; height: 8px; border-radius: 50%; }
    .dot-thought { background: #4350d0; }
    .dot-product { background: #b37400; }
    .dot-engagement { background: #2d7a2d; }

    /* Date input */
    .date-input {
      padding: 6px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 13px;
      background: #fff;
      color: #1a1a1a;
      cursor: pointer;
      font-family: inherit;
    }
    .date-input:focus { outline: none; border-color: var(--gorgias); }

    /* Time recommendation */
    .time-rec {
      padding: 12px 24px;
      background: #f0faf0;
      border-bottom: 1px solid #e5e5e5;
      font-size: 13px;
      color: #2d7a2d;
      line-height: 1.5;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }
    .time-rec .tr-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      white-space: nowrap;
    }
    .time-rec.misaligned {
      background: #fffaf0;
      color: #b37400;
    }

    /* Page header */
    .page-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .brand-mark {
      width: 44px;
      height: 44px;
      background: var(--gorgias);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-size: 22px;
      flex-shrink: 0;
    }
    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 8px 16px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      background: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      color: #1a1a1a;
      transition: all 0.15s;
    }
    .action-btn:hover { border-color: var(--gorgias); color: var(--gorgias); }
    .action-btn.copied { background: var(--gorgias); color: #fff; border-color: var(--gorgias); }

    /* LinkedIn post preview */
    .linkedin-preview {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      max-width: 680px;
      overflow: hidden;
      position: relative;
    }
    .linkedin-preview .copy-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1;
    }
    .linkedin-header {
      display: flex;
      gap: 10px;
      padding: 16px 16px 0;
      align-items: center;
    }
    .linkedin-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gorgias);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
    }
    .linkedin-author-name {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      line-height: 1.3;
    }
    .linkedin-author-meta {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    .linkedin-body {
      padding: 12px 16px 16px;
      font-size: 14px;
      line-height: 1.85;
      white-space: pre-line;
      color: #333;
    }
    .linkedin-reactions {
      padding: 0 16px 8px;
      font-size: 12px;
      color: #666;
      border-bottom: 1px solid #e5e5e5;
    }
    .linkedin-actions {
      display: flex;
      padding: 4px 0;
    }
    .linkedin-action {
      flex: 1;
      padding: 12px 8px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #666;
      border-radius: 4px;
    }

    /* LinkedIn comment preview */
    .linkedin-comment-wrap {
      margin-top: 12px;
      max-width: 680px;
      display: flex;
      gap: 8px;
    }
    .linkedin-comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--gorgias);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 13px;
      flex-shrink: 0;
    }
    .linkedin-comment-bubble {
      background: #f2f2f2;
      border-radius: 0 8px 8px 8px;
      padding: 10px 14px;
      font-size: 13px;
      line-height: 1.6;
      flex: 1;
    }
    .linkedin-comment-name {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 2px;
    }
    .linkedin-comment-meta {
      font-weight: 400;
      color: #666;
      font-size: 11px;
    }

    @media (max-width: 900px) {
      .entry-header { grid-template-columns: 1fr; gap: 12px; }
      .card-date { text-align: left; }
      .card-date .day { font-size: 24px; display: inline; margin-right: 4px; }
      .card-date .month { display: inline; }
      .card-date .weekday { display: inline; margin-left: 8px; }
      .controls-bar { gap: 12px; }
      .draft-content { padding: 20px 16px; }
      .draft-post { padding: 16px; }
      .month-cal { padding: 16px; }
      .month-cal-legend { flex-wrap: wrap; gap: 8px; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div class="brand-mark">G</div>
      <div>
        <h1>LinkedIn Content Calendar</h1>
        <p class="subtitle">Gorgias social media drafts</p>
      </div>
      <div class="header-actions">
        <button class="action-btn" onclick="copyAllDrafts(event)">Copy All</button>
      </div>
    </div>

    <div class="month-cal" id="month-cal"></div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="thought_leadership">Thought Leadership</button>
      <button class="filter-btn" data-filter="product">Product</button>
      <button class="filter-btn" data-filter="engagement">Engagement</button>
    </div>

    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const personas = [
      { value: "CEO / Founder", guidance: "Frame around revenue growth, competitive advantage, operational efficiency. High-level strategic insight with one concrete proof point." },
      { value: "CFO / VP of Finance", guidance: "Frame around unit economics, cost reduction, margin impact, ROI frameworks. Numbers-forward -- show the math." },
      { value: "CIO / VP of IT", guidance: "Frame around tech stack integration, data governance, AI architecture, security. Technical precision." },
      { value: "VP of CX / Operations", guidance: "Frame around team performance, automation rate, CSAT, proving ROI to leadership. Blend strategic framing with operational detail." },
      { value: "VP of Ecommerce / Digital", guidance: "Frame around conversion, revenue attribution, AOV, pre-sale engagement. Revenue and tech stack focus." },
      { value: "Support Director / Manager", guidance: "Frame around team efficiency, AI adoption, workflow optimization, proving value. Operational and tactical." },
      { value: "Ecommerce / Digital Manager", guidance: "Frame around quick wins, conversion tactics, tool efficiency. Practical, tactical, minimal theory." },
      { value: "Marketing Manager / CRM & Retention", guidance: "Frame around lifecycle flows, CX-marketing data integration, retention metrics. Cross-functional insights." }
    ];

    const tones = ["Data-Driven", "Conversational", "Provocative", "Brand"];

    const bestTimes = {
      "CEO / Founder": { days: [2, 3], time: "7:00 - 8:00 AM", note: "Early morning, before exec meeting blocks" },
      "CFO / VP of Finance": { days: [2, 3], time: "8:00 - 9:00 AM", note: "Pre-meeting window for finance leaders" },
      "CIO / VP of IT": { days: [3, 4], time: "9:00 - 10:00 AM", note: "Mid-week peak for technical decision-makers" },
      "VP of CX / Operations": { days: [2, 4], time: "9:00 - 10:00 AM", note: "Highest engagement window for CX content" },
      "VP of Ecommerce / Digital": { days: [3, 4], time: "10:00 - 11:00 AM", note: "Post-standup window, commerce audience active" },
      "Support Director / Manager": { days: [2, 4], time: "12:00 - 1:00 PM", note: "Lunch-break engagement for support leaders" },
      "Ecommerce / Digital Manager": { days: [2, 3], time: "12:00 - 1:00 PM", note: "Midday content consumption peak" },
      "Marketing Manager / CRM & Retention": { days: [2, 3], time: "10:00 - 11:00 AM", note: "Morning content window for marketing roles" }
    };

    const dayNamesShort = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const monthNamesFull = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    let calYear = 2026;
    let calMonth = 1; // February (0-indexed)

    const entries = [
      {
        post_type: "thought_leadership_contrarian",
        topic: "Why CSAT is a lagging indicator",
        hook: "Most CX leaders optimize for CSAT. The highest-performing teams barely look at it.",
        persona: "VP of CX / Operations",
        industry: "General",
        product_focus: "None",
        proof_point: "Teams measuring resolution quality see 23% higher repeat purchase rates",
        cta_type: "engagement",
        link_url: "",
        scheduled_date: "2026-02-17",
        notes: "Tie to upcoming research brief",
        drafts: {
          "Data-Driven": {
            body: `CSAT tells you how customers felt yesterday. It tells you nothing about what they'll do tomorrow.

We analyzed support performance across hundreds of ecommerce brands. The ones with the highest repeat purchase rates weren't optimizing for satisfaction scores.

They were measuring resolution quality.

Specifically: Was the issue fully resolved in one interaction? Did the customer get accurate information? Did the response match the brand's tone and policies?

Teams that track these signals see 23% higher repeat purchase rates than teams chasing CSAT alone.

The problem with CSAT is that it rewards speed and friendliness. Both matter. Neither predicts retention.

A customer can rate you 5 stars today and churn next month because the underlying issue was patched, not fixed.

The shift is subtle but significant. Stop asking "Was the customer happy?" and start asking "Did we actually solve it?"

What's the primary metric your CX team reports on? Still CSAT, or something else?`,
            comment: "None."
          },
          "Conversational": {
            body: `The highest-performing CX teams I've studied have something in common.

They barely look at CSAT.

That sounds counterintuitive. But here's what the data shows:

CSAT captures sentiment at a single point in time. It rewards fast, friendly responses. It doesn't measure whether the problem actually got fixed.

A customer whose refund was processed quickly gives you a 5. Then they return the next item too, because the root cause (wrong size recommendation) was never addressed.

Meanwhile, teams measuring resolution quality -- did we fully solve it, in one touch, with accurate information -- see 23% higher repeat purchase rates over 6 months.

The metric you optimize for shapes the behavior of your entire team.

Optimize for CSAT and you get polite band-aids.

Optimize for resolution quality and you get outcomes that compound.

This doesn't mean CSAT is useless. It means it's a trailing signal, not a leading one.

What's the one metric you'd keep if you could only track one?`,
            comment: "None."
          },
          "Provocative": {
            body: `Your CSAT score is 4.7 out of 5.

Your repeat purchase rate dropped 8% this quarter.

These two facts are not contradictory. They're the natural result of measuring the wrong thing.

CSAT measures how people feel about an interaction. It doesn't measure whether the interaction actually solved their problem. Those are two very different questions.

A customer can feel great about a fast, friendly response and still churn because the underlying issue persists.

When ecommerce brands shift from tracking satisfaction to tracking resolution quality, the results are consistent: 23% higher repeat purchase rates within two quarters.

Resolution quality means: Was it solved completely? In one interaction? With accurate information? Without the customer needing to follow up?

That's a harder bar than "Was the agent nice?" But it's the bar that predicts revenue.

CSAT isn't bad data. It's just not the data that moves the business.

Agree or disagree? What are you measuring instead?`,
            comment: "None."
          },
          "Brand": {
            body: `We've analyzed support performance across thousands of ecommerce brands. The ones with the highest repeat purchase rates aren't chasing CSAT.

The metric you optimize for shapes your team's behavior. Optimize for CSAT and you get fast band-aids. Optimize for resolution quality and you get outcomes that compound.

What's the primary metric your CX team reports on?`,
            comment: "None."
          }
        }
      },
      {
        post_type: "thought_leadership_data_insight",
        topic: "The Tuesday support paradox",
        hook: "AI deflection rates drop 23% on Tuesdays. Here is why.",

    const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    // Track per-entry selections
    const selections = entries.map(e => ({
      persona: e.persona,
      tone: "Data-Driven",
      date: e.scheduled_date
    }));

    function getTagClass(pt) {
      if (pt.startsWith("thought_leadership")) return "tag-type";
      if (pt.startsWith("product")) return "tag-product";
      return "tag-engagement";
    }

    function getFamilyLabel(pt) {
      if (pt.startsWith("thought_leadership")) return "Thought Leadership";
      if (pt.startsWith("product")) return "Product";
      return "Engagement";
    }

    function getTypeLabel(pt) {
      const p = pt.split("_");
      if (p[0] === "thought" && p[1] === "leadership") return p.slice(2).map(w => w[0].toUpperCase() + w.slice(1)).join(" ");
      return p.slice(1).map(w => w[0].toUpperCase() + w.slice(1)).join(" ");
    }

    function esc(text) {
      const d = document.createElement("div");
      d.textContent = text;
      return d.innerHTML;
    }

    function getGuidance(personaValue) {
      const p = personas.find(x => x.value === personaValue);
      return p ? p.guidance : "";
    }

    function buildRegenCmd(entry, idx) {
      const s = selections[idx];
      let cmd = `python social/social-agent.py --topic "${entry.topic}" --tone "${s.tone}"`;
      if (s.persona !== entry.persona) cmd += ` --persona "${s.persona}"`;
      return cmd;
    }

    function getDotClass(postType) {
      if (postType.startsWith("thought_leadership")) return "dot-thought";
      if (postType.startsWith("product")) return "dot-product";
      return "dot-engagement";
    }

    function renderMonthCalendar() {
      const container = document.getElementById("month-cal");
      const firstDay = new Date(calYear, calMonth, 1).getDay();
      const daysInMonth = new Date(calYear, calMonth + 1, 0).getDate();
      const today = new Date();
      const isCurrentMonth = today.getFullYear() === calYear && today.getMonth() === calMonth;

      // Build map of date -> entries
      const dateMap = {};
      entries.forEach((entry, idx) => {
        const d = selections[idx].date;
        if (!dateMap[d]) dateMap[d] = [];
        dateMap[d].push({ entry, idx });
      });

      let gridHTML = dayNamesShort.map(d => `<div class="day-header">${d}</div>`).join("");

      for (let i = 0; i < firstDay; i++) {
        gridHTML += '<div class="day-cell empty"><span class="day-num">0</span></div>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${calYear}-${String(calMonth + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        const postsOnDay = dateMap[dateStr] || [];
        const isToday = isCurrentMonth && today.getDate() === day;
        const hasPost = postsOnDay.length > 0;
        const classes = ["day-cell", isToday ? "today" : "", hasPost ? "has-post" : ""].filter(Boolean).join(" ");
        const dots = postsOnDay.map(p => `<span class="day-dot ${getDotClass(p.entry.post_type)}"></span>`).join("");
        const firstIdx = hasPost ? postsOnDay[0].idx : -1;
        const onclick = hasPost ? `onclick="scrollToEntry(${firstIdx})"` : "";

        gridHTML += `<div class="${classes}" ${onclick}>
          <span class="day-num">${day}</span>
          <div class="day-dots">${dots}</div>
        </div>`;
      }

      container.innerHTML = `
        <div class="month-cal-header">
          <div class="month-cal-title">${monthNamesFull[calMonth]} ${calYear}</div>
          <div class="month-cal-nav">
            <button onclick="changeMonth(-1)">&#8249;</button>
            <button onclick="changeMonth(1)">&#8250;</button>
          </div>
        </div>
        <div class="month-cal-legend">
          <div class="legend-item"><span class="legend-dot dot-thought"></span> Thought Leadership</div>
          <div class="legend-item"><span class="legend-dot dot-product"></span> Product</div>
          <div class="legend-item"><span class="legend-dot dot-engagement"></span> Engagement</div>
        </div>
        <div class="month-cal-grid">${gridHTML}</div>
      `;
    }

    function changeMonth(delta) {
      calMonth += delta;
      if (calMonth > 11) { calMonth = 0; calYear++; }
      if (calMonth < 0) { calMonth = 11; calYear--; }
      renderMonthCalendar();
    }

    function scrollToEntry(idx) {
      const el = document.querySelector(`.entry[data-idx="${idx}"]`);
      if (el) {
        el.scrollIntoView({ behavior: "smooth", block: "center" });
        el.classList.add("open");
      }
    }

    function getBestTimeHTML(persona, dateStr, tone) {
      const d = new Date(dateStr + "T12:00:00");
      const dayOfWeek = d.getDay();

      if (tone === "Brand") {
        const bestDays = [2, 3, 4]; // Tue, Wed, Thu
        const isAligned = bestDays.includes(dayOfWeek);
        if (isAligned) {
          return `<div class="time-rec">
            <span class="tr-label">Company page:</span>
            Tuesday, Wednesday, or Thursday, 10:00 AM - 12:00 PM -- Peak engagement for company page posts
          </div>`;
        } else {
          return `<div class="time-rec misaligned">
            <span class="tr-label">Company page tip:</span>
            ${weekdays[dayOfWeek]} is not ideal for company pages. Tuesday, Wednesday, or Thursday at 10:00 AM - 12:00 PM typically drives higher reach
          </div>`;
        }
      }

      const bt = bestTimes[persona];
      if (!bt) return "";
      const recDays = bt.days.map(n => weekdays[n]);
      const isAligned = bt.days.includes(dayOfWeek);

      if (isAligned) {
        return `<div class="time-rec">
          <span class="tr-label">Best time:</span>
          ${recDays.join(" or ")}, ${bt.time} -- ${bt.note}
        </div>`;
      } else {
        return `<div class="time-rec misaligned">
          <span class="tr-label">Tip:</span>
          ${weekdays[dayOfWeek]} works, but ${recDays.join(" or ")} at ${bt.time} typically performs better -- ${bt.note}
        </div>`;
      }
    }

    function setDate(event, idx) {
      event.stopPropagation();
      selections[idx].date = event.target.value;
      renderCalendar(currentFilter);
      renderMonthCalendar();
      document.querySelector(`.entry[data-idx="${idx}"]`).classList.add("open");
    }

      let text = "LINKEDIN CONTENT CALENDAR -- GORGIAS\n";
      text += "========================================\n\n";
      entries.forEach((entry, idx) => {
        const sel = selections[idx];
        const draft = entry.drafts[sel.tone];
        text += "[" + (idx + 1) + "] " + entry.topic + "\n";
        text += "Date: " + sel.date + " | Tone: " + sel.tone + " | Persona: " + sel.persona + "\n";
        text += "Type: " + entry.post_type + "\n";
        text += "----------------------------------------\n\n";
        text += draft.body + "\n";
        if (draft.comment !== "None.") {
          text += "\nFirst comment:\n" + draft.comment + "\n";
        }
        text += "\n========================================\n\n";
      });
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        btn.textContent = "Copied!";
        btn.classList.add("copied");
        setTimeout(() => { btn.textContent = "Copy All"; btn.classList.remove("copied"); }, 2000);
      });
    }

    function renderCalendar(filter) {
      const cal = document.getElementById("calendar");
      const filtered = filter === "all" ? entries : entries.filter(e => e.post_type.startsWith(filter));

      cal.innerHTML = filtered.map(entry => {
        const gi = entries.indexOf(entry);
        const sel = selections[gi];
        const d = new Date(sel.date + "T12:00:00");
        const proof = entry.proof_point ? `<span class="label">Proof Point</span><span class="value">${esc(entry.proof_point)}</span>` : "";

        const guidance = getGuidance(sel.persona);
        const showGuidance = sel.persona !== entry.persona;
        const draft = entry.drafts[sel.tone];

        const personaOpts = personas.map(p =>
          `<option value="${esc(p.value)}" ${p.value === sel.persona ? "selected" : ""}>${esc(p.value)}</option>`

        const toneTabs = tones.map(t =>
          `<button class="tone-tab ${t === sel.tone ? 'active' : ''}" onclick="setTone(event, ${gi}, '${t}')">${t}</button>`
        ).join("");

        return `
          <div class="entry" data-type="${entry.post_type}" data-idx="${gi}">
            <div class="entry-header" onclick="toggleEntry(${gi})">
              <div class="card-date">
                <div class="month">${months[d.getMonth()]}</div>
                <div class="day">${d.getDate()}</div>
                <div class="weekday">${weekdays[d.getDay()]}</div>
              </div>
              <div class="card-body">
                <div class="topic">${esc(entry.topic)}</div>
                <div class="hook">${esc(entry.hook)}</div>
                <div class="tags">
                  <span class="tag ${getTagClass(entry.post_type)}">${getFamilyLabel(entry.post_type)}: ${getTypeLabel(entry.post_type)}</span>
                  <span class="tag tag-cta">${entry.cta_type === "traffic" ? "Traffic" : "Engagement"} CTA</span>
                  ${entry.industry !== "General" ? `<span class="tag tag-cta">${esc(entry.industry)}</span>` : ""}
                </div>
                <div class="expand-hint"><span class="arrow">&#9654;</span> View drafts</div>
              </div>
              <div class="card-meta">
                ${proof}
                ${notes}
              </div>
            </div>
            <div class="drafts-panel">
              <div class="controls-bar">
                <div class="control-group">
                  <span class="control-label">Persona</span>
                  <select class="persona-select" onchange="setPersona(event, ${gi})" onclick="event.stopPropagation()">
                    ${personaOpts}
                  </select>
                </div>
                <div class="control-group">
                  <span class="control-label">Tone</span>
                  <div class="tone-tabs">${toneTabs}</div>
                </div>
                <div class="control-group">
                  <span class="control-label">Date</span>
                  <input type="date" class="date-input" value="${sel.date}" onchange="setDate(event, ${gi})" onclick="event.stopPropagation()">
                </div>
              </div>
              <div class="persona-guidance ${showGuidance ? 'visible' : ''}" id="pg-${gi}">
                <span class="pg-label">Persona shift:</span> ${esc(guidance)}
              </div>
              ${getBestTimeHTML(sel.persona, sel.date, sel.tone)}
              <div class="draft-content active">
                <div class="linkedin-preview">
                  <button class="copy-btn" onclick="copyDraft(event, ${gi})">Copy</button>
                  <div class="linkedin-header">
                    <div class="linkedin-avatar">G</div>
                    <div>
                      <div class="linkedin-author-name">Gorgias</div>
                      <div class="linkedin-author-meta">16,000+ followers  1d</div>
                    </div>
                  </div>
                  <div class="linkedin-body">${esc(draft.body)}</div>
                  <div class="linkedin-reactions">12 reactions  3 comments</div>
                  <div class="linkedin-actions">
                    <div class="linkedin-action">Like</div>
                    <div class="linkedin-action">Comment</div>
                    <div class="linkedin-action">Repost</div>
                    <div class="linkedin-action">Send</div>
                  </div>
                </div>
                ${draft.comment !== "None." ? `
                <div class="linkedin-comment-wrap">
                  <div class="linkedin-comment-avatar">G</div>
                  <div class="linkedin-comment-bubble">
                    <div class="linkedin-comment-name">Gorgias <span class="linkedin-comment-meta"> Author  1d</span></div>
                    ${esc(draft.comment)}
                  </div>
                </div>` : ""}
                <div class="regen-cmd">
                  <span class="cmd-label">Regenerate with agent</span>
                  <button class="copy-cmd-btn" onclick="copyCmd(event, ${gi})">Copy</button>
                  <span id="cmd-${gi}">${esc(buildRegenCmd(entry, gi))}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    function toggleEntry(idx) {
      document.querySelector(`.entry[data-idx="${idx}"]`).classList.toggle("open");
    }

    function setPersona(event, idx) {
      event.stopPropagation();
      selections[idx].persona = event.target.value;
      renderCalendar(currentFilter);
      // Re-open the entry
      document.querySelector(`.entry[data-idx="${idx}"]`).classList.add("open");
    }

    function setTone(event, idx, tone) {
      event.stopPropagation();
      selections[idx].tone = tone;
      renderCalendar(currentFilter);
      document.querySelector(`.entry[data-idx="${idx}"]`).classList.add("open");
    }

    function copyDraft(event, idx) {
      event.stopPropagation();
      const draft = entries[idx].drafts[selections[idx].tone];
      const text = draft.comment !== "None."
        ? draft.body + "\n\n---\nFirst comment:\n" + draft.comment
        : draft.body;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        btn.textContent = "Copied";
        btn.classList.add("copied");
        setTimeout(() => { btn.textContent = "Copy"; btn.classList.remove("copied"); }, 2000);
      });
    }

    function copyCmd(event, idx) {
      event.stopPropagation();
      const cmd = buildRegenCmd(entries[idx], idx);
      navigator.clipboard.writeText(cmd).then(() => {
        const btn = event.target;
        btn.textContent = "Copied";
        btn.classList.add("copied");
        setTimeout(() => { btn.textContent = "Copy"; btn.classList.remove("copied"); }, 2000);
      });
    }

    let currentFilter = "all";

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        renderCalendar(currentFilter);
      });
    });

    renderCalendar("all");
    renderMonthCalendar();
  </script>
